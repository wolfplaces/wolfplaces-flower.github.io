# Site settings
title: Wolfplaces Flowers
#email: wolfplaces18@gmail.com
email: tvd2.au@gmail.com
url: https://www.wolfplaces.com
description: "We are specilise in small-scale Wedding/Events"
keywords: "your keywords, separated by commas"
skills: "We are specilise in small-scale Wedding/Events. We are base in Sydney."
meta_author: LastName FirstName

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: d40142 #80B3FF
  primary-rgb: "212,1,66" #"128,179,255"
  secondary: d40142 #FD6E8A
  secondary-dark: d40142 #A2122F

# Footer settings
footer:
  copyright: wolfplaces_flowers
  location: Our serving areas
  social: Follow us on
  #credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: facebook
    url: https://www.facebook.com/wolfplacesflowers/
  - title: instagram
    url: https://www.instagram.com/wolfplaces_flowers
  - title: tiktok
    url: https://www.tiktok.com/@wolfplaces_flowers

# Postal address (add as many lines as necessary)
address:
  - line: Sydney, Wollongong.
  - line: We will expand our services to wider areas in the future.

# Credits content
#credits: 'Freelancer is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
